{% extends "control_usuarios/base.html" %}

{% block contenido %}
<section>
  <div>
    <h1>Lista de Escritores</h1> 
    <a href="{% url 'crear_escritor' %}">Crear Escritor</a>

    <br><br>

    <form action="{% url 'buscar_escritor' %}" method="post">
      {% csrf_token %}
      <input type="text" name="busqueda">
      <input type="submit" value="Buscar por apellido">
      
    </form>
    <br>
    <ul>
    {% for escritor in escritores %}
      <li>{{ escritor.apellido }}, {{ escritor.nombre }}</li>
    {% endfor %}
    </ul>
  </div>
</section>
{% endblock contenido %}
