{% extends "AppBlog/base.html" %}

{% block contenido %}
<h1>Bienvenidos al Blog ! </h1>
{% if user.is_authenticated %}
<div style="margin-bottom: 20px;"></div>
<h2>Hola , {{user.username}} ! <h2>
    <img src="{{ user.avatar.imagen.url }}" />
{% else %}
<p>Usuario no autenticado</p>
{% endif %}
{% endblock contenido %}
