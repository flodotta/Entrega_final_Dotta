{% extends "AppBlog/base.html" %}

{% block contenido %}


<h3>Crea tu artículo  , {{user.username}} :  </h3>

  {{ form.as_p }}
  <input type="submit" value="Guardar" />
</form>

<br>
<a href="{% url 'listar_articulos' %}">Volver lista</a>

{% endblock contenido %}
